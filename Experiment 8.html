<!DOCTYPE html> 
<html> 
<head> 
    <title>Student Profile Cards</title> 
 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center;   
        } 
 
        
        .card-container { 
            display: flex;             
            flex-direction: row;      
            gap: 20px;                
        } 
 
        
        .profile-card { 
            background: white; 
            width: 250px; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1); 
 
            display: flex; 
            flex-direction: column;   
            align-items: center;      
        } 
        .avatar {
            font-family: 'Times New Roman', Times, serif;
            
        }
        .student-name { 
            font-size: 20px; 
            font-weight: bold; 
            margin-bottom: 5px; 
        } 
 
        .course { 
            color: #555; 
            margin-bottom: 10px; 
        } 
 
        .info { 
            text-align: center; 
            font-size: 14px; 
        } 
    </style> 
 
</head>
